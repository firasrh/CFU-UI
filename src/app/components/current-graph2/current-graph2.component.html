<div class="card">
  <div class="card-header border-0">
    <h4 class="mb-0 text-black fs-20">Current Graph</h4>
    <div
      class="dropdown custom-dropdown mb-0 tbl-orders-style dropdown-no-icon"
      ngbDropdown
    >
      <div
        class="btn sharp tp-btn"
        data-toggle="dropdown"
        role="button"
        aria-expanded="false"
        ngbDropdownToggle
      >
        <svg
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.0049 13C12.5572 13 13.0049 12.5523 13.0049 12C13.0049 11.4477 12.5572 11 12.0049 11C11.4526 11 11.0049 11.4477 11.0049 12C11.0049 12.5523 11.4526 13 12.0049 13Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12.0049 6C12.5572 6 13.0049 5.55228 13.0049 5C13.0049 4.44772 12.5572 4 12.0049 4C11.4526 4 11.0049 4.44772 11.0049 5C11.0049 5.55228 11.4526 6 12.0049 6Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M12.0049 20C12.5572 20 13.0049 19.5523 13.0049 19C13.0049 18.4477 12.5572 18 12.0049 18C11.4526 18 11.0049 18.4477 11.0049 19C11.0049 19.5523 11.4526 20 12.0049 20Z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </div>
      <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
        <a class="dropdown-item" href="javascript:void(0);">Details</a>
        <a class="dropdown-item text-danger" href="javascript:void(0);"
          >Cancel</a
        >
      </div>
    </div>
  </div>
  <div class="card-body text-center">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
      [dataLabels]="chartOptions.dataLabels"
      [stroke]="chartOptions.stroke"
      [colors]="chartOptions.colors"
      [legend]="chartOptions.legend"
    ></apx-chart>

    <div class="chart-items">
      <div class="col-xl-12 col-sm-12">
        <div class="row text-black text-left fs-13 mt-4">
          <span class="mb-3 col-6">
            <svg
              class="mr-2"
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="19" height="19" rx="9.5" fill="#00ADA3" />
            </svg>
            Ethereum
          </span>
          <span class="mb-3 col-6">
            <svg
              class="mr-2"
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="19" height="19" rx="9.5" fill="#374B96" />
            </svg>
            Litecoin
          </span>
          <span class="mb-3 col-6">
            <svg
              class="mr-2"
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="19" height="19" rx="9.5" fill="#FF782C" />
            </svg>
            Monero
          </span>
          <span class="mb-3 col-6">
            <svg
              class="mr-2"
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="19" height="19" rx="9.5" fill="#F7A62C" />
            </svg>
            Bitcoin
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
