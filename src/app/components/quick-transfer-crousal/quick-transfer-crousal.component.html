<div class="card">
  <div class="card-header d-sm-flex d-block pb-0 border-0">
    <div>
      <h4 class="fs-20 text-black">Quick Transfer</h4>
      <p class="mb-0 fs-12">Lorem ipsum dolor sit amet, consectetur</p>
    </div>
    <div
      class="dropdown custom-dropdown d-block mt-3 mt-sm-0 mb-0 dropdown-no-icon"
      ngbDropdown
    >
      <div
        class="btn border border-warning btn-sm d-flex align-items-center svg-btn"
        role="button"
        data-toggle="dropdown"
        aria-expanded="false"
        ngbDropdownToggle
      >
        <svg
          class="mr-2"
          width="42"
          height="42"
          viewBox="0 0 42 42"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21 0C9.40213 0 0.00012207 9.40201 0.00012207 20.9999C0.00012207 32.5978 9.40213 41.9998 21 41.9998C32.5979 41.9998 41.9999 32.5978 41.9999 20.9999C41.9867 9.4075 32.5924 0.0132751 21 0ZM28.5 31.5001H16.5002C15.6717 31.5001 15.0001 30.8286 15.0001 30C15.0001 29.929 15.0052 29.8581 15.0152 29.7876L16.1441 21.8843L13.864 22.4547C13.7449 22.4849 13.6227 22.5 13.5 22.5C12.6715 22.4991 12.0009 21.8271 12.0013 20.9985C12.0022 20.311 12.4701 19.7122 13.137 19.5447L16.6018 18.6786L18.015 8.78723C18.1321 7.96692 18.892 7.39746 19.7123 7.51465C20.5327 7.63184 21.1021 8.39172 20.9849 9.21204L19.7444 17.8931L25.1364 16.545C25.9388 16.3403 26.755 16.8251 26.9592 17.6276C27.1638 18.43 26.679 19.2462 25.8766 19.4508C25.872 19.4518 25.8674 19.4531 25.8629 19.454L19.2857 21.0983L18.2287 28.4999H28.5C29.3286 28.4999 30.0001 29.1714 30.0001 30C30.0001 30.8281 29.3286 31.5001 28.5 31.5001Z"
            fill="#5974D5"
          />
        </svg>
        <span class="text-black fs-16">Yearly (2021)</span>
        <i class="fa fa-angle-down text-black scale3 ml-2"></i>
      </div>
      <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
        <a href="#" class="dropdown-item">Weekly (2021)</a>
        <a href="#" class="dropdown-item">Daily (2021)</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="form-wrapper">
      <div class="form-group">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">Amount BTC</span>
          </div>
          <input type="number" class="form-control" placeholder="742.2" />
        </div>
      </div>
    </div>
    <div class="d-flex mb-3 mt-3 justify-content-between align-items-center">
      <h4 class="text-black fs-20 mb-0">Recent Contacts</h4>
      <a [routerLink]="['/admin/transactions']" class="btn-link">View more</a>
    </div>

    <owl-carousel-o
      [options]="customOptions"
      class="testimonial-one px-4 owl-right-nav owl-carousel-1 owl-loaded owl-drag"
    >
      <ng-template carouselSlide *ngFor="let items of data">
        <div class="items">
          <div class="text-center">
            <img class="mb-3 rounded" src="{{ items.image }}" alt="" />
            <h5 class="mb-0">
              <a class="text-black" [routerLink]="['/admin/app-profile']">{{
                items.name
              }}</a>
            </h5>
            <span class="fs-12">{{ items.username }}</span>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>

    <div class="row pt-sm-5 pt-3 align-items-center">
      <div class="col-sm-6 mb-sm-0 mb-3">
        <p class="mb-0 fs-14">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut
        </p>
      </div>
      <div class="col-sm-6">
        <a
          [routerLink]="['/admin/transactions']"
          class="btn btn-secondary d-block btn-lg"
          >TRANSFER NOW</a
        >
      </div>
    </div>
  </div>
</div>
