      </div>
      <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
        <a class="dropdown-item" href="javascript:void(0);">Bitcoin</a>
        <a class="dropdown-item" href="javascript:void(0);">ETH coin</a>
      </div>
    </div>
    <div class="table-responsive">
